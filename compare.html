<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Rotating Carousel</title>
  <style>
    .carousel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px; /* Adjust height as needed */
      overflow: hidden;
    }
    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      flex: 0 0 100%;
      text-align: center;
      position: relative;
    }
    .slide img {
      width: 100%;
      height: auto;
    }
    .slide h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="slide">
        <img src="https://via.placeholder.com/1200x400/0000FF/FFFFFF?text=Slide+1" alt="Slide 1">
        <h1>Slide 1 Title</h1>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1200x400/FF0000/FFFFFF?text=Slide+2" alt="Slide 2">
        <h1>Slide 2 Title</h1>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1200x400/00FF00/FFFFFF?text=Slide+3" alt="Slide 3">
        <h1>Slide 3 Title</h1>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1200x400/FFFF00/FFFFFF?text=Slide+4" alt="Slide 4">
        <h1>Slide 4 Title</h1>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script>
    const carousel = document.querySelector('.carousel');
    const slides = document.querySelectorAll('.slide');
    let counter = 0;

    function rotateCarousel() {
      counter++;
      if (counter === slides.length) {
        counter = 0;
      }
      carousel.style.transform = `translateX(${-counter * 100}%)`;

      // Animate h1 heading
      const h1s = document.querySelectorAll('.slide h1');
      h1s.forEach((h1, index) => {
        if (index === counter) {
          gsap.to(h1, { opacity: 1 });
        } else {
          gsap.to(h1, { opacity: 0 });
        }
      });
    }

    setInterval(rotateCarousel, 5000); // Change interval as needed
  </script>
</body>
</html>
